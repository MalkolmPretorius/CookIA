<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Favoris - CookIA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <nav
                class="flex items-center justify-between p-4 bg-gray-800 dark:bg-gray-700 text-white"
            >
                <div class="text-lg font-bold">CookIA</div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="#" class="hover:bg-gray-700 p-2 rounded"
                        >Favoris</a
                    >
                    <a href="#" class="hover:bg-gray-700 p-2 rounded">Profil</a>
                    <a href="#" class="hover:bg-gray-700 p-2 rounded"
                        >Historique</a
                    >
                    <button id="theme-toggle" class="p-2 bg-gray-700 rounded-full focus:outline-none">
                    <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293a1 1 0 0 0-1.414 0 7.975 7.975 0 0 1-1.697 1.697 1 1 0 1 0 1.414 1.414 9.985 9.985 0 0 0 1.97-1.97 1 1 0 0 0 0-1.414zm-6.586-6.586a1 1 0 0 0-1.414 0 7.975 7.975 0 0 1-1.697 1.697 1 1 0 1 0 1.414 1.414 9.985 9.985 0 0 0 1.97-1.97 1 1 0 0 0 0-1.414zm8.586 1.586a1 1 0 0 0-1.414 0 7.975 7.975 0 0 1-1.697 1.697 1 1 0 1 0 1.414 1.414 9.985 9.985 0 0 0 1.97-1.97 1 1 0 0 0 0-1.414zm-8.586-1.586a1 1 0 0 0-1.414 0 7.975 7.975 0 0 1-1.697 1.697 1 1 0 1 0 1.414 1.414 9.985 9.985 0 0 0 1.97-1.97 1 1 0 0 0 0-1.414z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 4a6 6 0 1 1-6 6 6 6 0 0 1 6-6m0-2a8 8 0 1 0 8 8 8 8 0 0 0-8-8z"></path>
                    </svg>
                </button>
                </div>
                <div class="md:hidden flex items-center">
                    <button
                        id="theme-toggle-mobile"
                        class="p-2 bg-gray-700 rounded-full focus:outline-none mr-2"
                    >
                        <svg
                            id="theme-toggle-dark-icon-mobile"
                            class="hidden w-6 h-6"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                        >
                            <path
                                d="M17.293 13.293a1 1 0 0 0-1.414 0 7.975 7.975 0 0 1-1.697 1.697 1 1 0 1 0 1.414 1.414 9.985 9.985 0 0 0 1.97-1.97 1 1 0 0 0 0-1.414zm-6.586-6.586a1 1 0 0 0-1.414 0 7.975 7.975 0 0 1-1.697 1.697 1 1 0 1 0 1.414 1.414 9.985 9.985 0 0 0 1.97-1.97 1 1 0 0 0 0-1.414zm8.586 1.586a1 1 0 0 0-1.414 0 7.975 7.975 0 0 1-1.697 1.697 1 1 0 1 0 1.414 1.414 9.985 9.985 0 0 0 1.97-1.97 1 1 0 0 0 0-1.414zm-8.586-1.586a1 1 0 0 0-1.414 0 7.975 7.975 0 0 1-1.697 1.697 1 1 0 1 0 1.414 1.414 9.985 9.985 0 0 0 1.97-1.97 1 1 0 0 0 0-1.414z"
                            ></path>
                        </svg>
                        <svg
                            id="theme-toggle-light-icon-mobile"
                            class="w-6 h-6"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                        >
                            <path
                                d="M10 4a6 6 0 1 1-6 6 6 6 0 0 1 6-6m0-2a8 8 0 1 0 8 8 8 8 0 0 0-8-8z"
                            ></path>
                        </svg>
                    </button>
                    <button
                        id="hamburger"
                        class="p-2 bg-gray-700 rounded-full focus:outline-none"
                    >
                        <svg
                            class="w-6 h-6"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M3 6h14a1 1 0 0 1 0 2H3a1 1 0 0 1 0-2zm0 5h14a1 1 0 0 1 0 2H3a1 1 0 0 1 0-2zm0 5h14a1 1 0 0 1 0 2H3a1 1 0 0 1 0-2z"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                    </button>
                </div>
            </nav>
    <div class="container mx-auto py-8">
        
        <h1 class="text-3xl font-bold mb-4">Mes Favoris</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Example favorite item -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4">
                <h2 class="text-xl font-semibold mb-2">Recette de lasagnes</h2>
                <p class="text-gray-600 dark:text-gray-400">Une recette délicieuse de lasagnes maison.</p>
                <div class="mt-4 flex justify-end">
                    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                        Supprimer
                    </button>
                </div>
            </div>
            <!-- Example favorite item -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4">
                <h2 class="text-xl font-semibold mb-2">Recette de pizza</h2>
                <p class="text-gray-600 dark:text-gray-400">Une recette classique de pizza à la margherita.</p>
                <div class="mt-4 flex justify-end">
                    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                        Supprimer
                    </button>
                </div>
            </div>
            <!-- Add more favorite items as needed -->
        </div>
    </div>
</body>
</html>
