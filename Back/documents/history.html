<!-- Contenu principal -->

    <!-- Liste d'historique -->
    <ul class="divide-y divide-gray-300">
        <!-- Exemple d'élément d'historique -->
        <li class="py-4">
            <div class="flex items-center">

                    <img class="h-12 w-12 rounded-full" src="avatar-chatgpt.jpg" alt="ChatGPT Avatar">

                    <p class="text-lg font-medium">Bonjour !</p>

                </div>
            </div>
        </li>
        <!-- Fin de l'exemple -->
        <!-- Exemple d'un autre élément d'historique -->
        <li class="py-4">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <img class="h-12 w-12 rounded-full" src="avatar-chatgpt.jpg" alt="ChatGPT Avatar">
                </div>
                <div class="ml-3">
                    <p class="text-lg font-medium">Quelle est votre question ?</p>
                    <p class="text-gray-500">Je suis là pour vous aider, n'hésitez pas à me poser des questions !</p>
